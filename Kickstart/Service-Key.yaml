apiVersion: v1
kind: Secret
metadata:
  name: service-key
  namespace: default
  annotations:
    kubed.appscode.com/sync: "cert-manager-tls=nekomade-com"
type: Opaque
# Required to be in base64 format
# echo -n "yourKey" | base64 -w 0
data:
  key: |
    ${{ secrets.cf_origin_key }}
---
apiVersion: v1
kind: Secret
metadata:
  name: service-key
  namespace: cert-manager
  annotations:
    kubed.appscode.com/sync: "cert-manager-tls=nekomade-com"
type: kubernetes.io/tls
data:
  tls.crt: |
    ${{ secrets.nekomade_crt }}
  tls.key: |
    ${{ secrets.nekomade_key }}