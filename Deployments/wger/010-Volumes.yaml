apiVersion: v1
kind: PersistentVolume
metadata:
  name: wger-volume
  namespace: wger
  labels:
    name: wger-volume
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    # Edit this to be an actual path on your server's filesystem
    path: /mnt/local-volumes/wger
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - nekomade # Edit this to be an actual kubernetes name of your server
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wger-volume-claim
  namespace: wger
spec:
  selector:
    matchLabels:
      name: wger-volume
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
    limits:
      storage: 10Gi